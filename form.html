<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Формы</title>
</head>
<body>
    <h1>Формы</h1>
    <form action="">
    <div>
        <label for="text2">Текст</label>
        <input type="text" id="text2">
    </div>

    </div>   
        <label for="number">Номер</label>
        <input type="number" id="number">
    </div>

    </div>   
        <label for="range">range</label>
        <input type="range" id="range">
    </div>
    <div>
        <label for="date">Дата</label>
        <input type="date" id="date">
    </div>

    <div>
        <label for="color">Цвет</label>
        <input type="color" id="color">
    </div>

    <div>
        <label for="message">Сообщение</label>
        <textarea id="message" cols="30" rows="10"></textarea>
    </div>

    <div>
        <label for="sex">Ваш пол</label>
        <select  id="sex">
            <option value="female" selected>Женщина</option>
            <option value="male">Мужчина</option>
            <option value="other">Другое</option>
        </select>
    </div>

    <div>
        <label>Количество работ</label>
        <input type="radio" name="work"> 1
        <input type="radio" name="work"> 2
        <input type="radio" name="work"> 3
        <input type="radio" name="work"> 10
    </div>

    <div>
        <label>Любимые напитки</label>
        <input type="checkbox" name="work"> Пиво
        <input type="checkbox" name="work"> Вино
        <input type="checkbox" name="work"> Водочка
        <input type="checkbox" name="work"> Лёхина сперма
    </div>

    <input type="submit" value="Отправить форму">

    <button> type="submit" </button>

    </form>
</body>
</html>
